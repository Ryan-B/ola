<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>RSVP</title>
	<script type="text/javascript" src="/js/lib/angular.js"></script>
	<script type="text/javascript" src="/js/lib/angular-routes.js"></script>
	<script type="text/javascript" src="/js/modules.js"></script>

</head>
<body>
	<div id="main_div">
		
		<div id="register">
			<h1>Please Register to RSVP</h1>
			<form>
				<label>Email Address *</label>
				<input id="input_email" ng-model="usersCtrl.newUser.email" type="email" name="email" placeholder="  Email Address">
				<label>Name *</label><br>
				<input id="input_name" ng-model="usersCtrl.newUser.first_name" type="text" name="name" placeholder="  First Name">
				<input id="input_name" ng-model="usersCtrl.newUser.last_name" type="text" name="name" placeholder="  Last Name"><br>
				<label>Are you attending? *</label>
				<input id="input_email" ng-model="usersCtrl.newUser.attending" type="text" name="attending" placeholder="  type here..."><br>
				<label>Who else is comming with you? *</label>
				<input id="input_email" ng-model="usersCtrl.newUser.who_else" type="text" name="who_else" placeholder="  type here..."><br>
				<label>Message</label><br>
				<textarea ng-model="usersCtrl.newUser.comment" placeholder="  type here..." name="comment"></textarea>
				<div id="rsvp_div">
					<input id="rsvp" type="submit" value="RSVP" ng-click="usersCtrl.create(usersCtrl.newUser)">
				</div>
			</form>
		</div>
</body>
</html>
